<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icons8-slider-64.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>

<body>
    <header class="header">
        <a href="https://tuning-baza.com.ua/vnutrishnij-tjuning/">
            <img class="header-logo" src="./img/auto.png" alt="">
        </a>
        <div class="header__mobile-menu">
            Menu
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="slider">
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <a href="https://www.toyota.ua/discover-toyota/toyota-gazoo-racing/gr-supra"
                            class="slider-h2">Supra</a>
                        <img class="supra_img slide__image" src="./img/supra.png" alt="">
                        <img class="supra_img2 slide__image2" src="./img/supra2.png" alt="">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <a href="https://www.mercedes-benz.ua/" class="slider-h2">Mersedes</a>
                        <img class="mersedes_img slide__image" src="./img/mersedes.png" alt="">
                        <img class="mersedes_img2 slide__image2" src="./img/mersedes2.png" alt="">
                        <img class="mersedes_img3 slide__image3" src="./img/mersedes3.png" alt="">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <a href="https://www.dodge.com/ua/index.html" class="slider-h2">Dodge</a>
                        <img class="dodge_img slide__image" src="./img/dodge.png" alt="">
                        <img class="dodge_img2 slide__image2" src="./img/dodge2.png" alt="">
                        <img class="dodge_img3 slide__image3" src="./img/dodge3.png" alt="">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <a href="https://www.volkswagen.ua/" class="slider-h2">Volkswagen</a>
                        <img class="volkswagen_img slide__imag" src="./img/volkswagen.png" alt="">
                        <img class="volkswagen_img2 slide__image2" src="./img/volkswagen2.png" alt="">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <a href="https://ford.ua/" class="slider-h2">Ford</a>
                        <img class="ford_img slide__image" src="./img/ford.png" alt="">
                        <img class="ford_img2 slide__image2" src="./img/ford2.png" alt="">
                        <img class="ford_img3 slide__image3" src="./img/ford3.png" alt="">
                    </div>
                </div>
            </div>
            <div class="slider-dots">
                <ul class="slider-dots_ul">
                    <li class="slider-dots_li">Супра</li>
                    <li class="slider-dots_li">Мерседес</li>
                    <li class="slider-dots_li">Додж</li>
                    <li class="slider-dots_li">Волксваген</li>
                    <li class="slider-dots_li">Форд</li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>





    <script src="./script.js"></script>
    <script src="./parallax.js"></script>
</body>

</html>
