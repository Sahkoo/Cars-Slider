<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icons8-slider-64.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>

<body>
    <header class="header">
        <img class="header-logo" src="./img/auto.png" alt="">
        <div class="header__mobile-menu">
            Menu
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="slider">
                <div class="slider__slide active-slide">
                    <div class="slider__slide-body">
                        <a href="https://www.toyota.ua/discover-toyota/toyota-gazoo-racing/gr-supra"
                            class="slider-h2">Supra</a>
                        <img class="img-car img-supra" src="./img/supra.jpg" alt="supra">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <a href="https://www.mercedes-benz.ua/" class="slider-h2">Mersedes</a>
                        <img class="img-car img-mersedes" src="./img/mersedes.jpg" alt="mersedes">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <a href="https://www.dodge.com/ua/index.html" class="slider-h2">Dodge</a>
                        <img class="img-car img-matiz" src="./img/dodge.jpg" alt="matiz">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <a href="https://www.volkswagen.ua/" class="slider-h2">Volkswagen</a>
                        <img class="img-car img-volkswagen" src="./img/wolksvagen.jpg" alt="volkswagen">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <a href="https://ford.ua/" class="slider-h2">Ford</a>
                        <img class="img-car img-ford" src="./img/ford.jpg" alt="ford">
                    </div>
                </div>
            </div>
            <div class="slider-dots">
                <ul class="slider-dots_ul">
                    <li class="slider-dots_li">Супра</li>
                    <li class="slider-dots_li">Мерседес</li>
                    <li class="slider-dots_li">Матіз</li>
                    <li class="slider-dots_li">Волксваген</li>
                    <li class="slider-dots_li">Форд</li>
                </ul>
            </div>
            <button class="arrow__left">
                Left
            </button>
            <button class="arrow__right">
                Right
            </button>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>





    <script src="./script.js"></script>
</body>

</html>
